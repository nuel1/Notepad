<div
  class="card"
  *ngIf="note"
  [routerLink]="'/notes/note/preview/' + note.id"
  routerLinkActive="active"
>
  <p class="date flex align-c justify-between">
    <span
      ><b>{{ note.date }}</b></span
    >
    <button class="delete" (click)="onDelete(note)">
      <i>Delete</i>
    </button>
  </p>
  <h3 class="title">{{ note.title }}</h3>
  <p class="content">{{ convertHtmlToText(note.content) }}</p>
  <div class="tags">
    <span class="tag" *ngFor="let tag of note.tags">{{ tag }}</span>
  </div>
</div>
