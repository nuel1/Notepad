<div
  menuToggle
  [menuOpen]="false"
  (closeSideNavbar)="closeSideNavbar()"
  class="page"
>
  <div class="menu">
    <button
      menuToggle
      [menuOpen]="true"
      (openSideNavbar)="openSideNavbar()"
      #menuBtn
    >
      <ng-icon name="ionMenuOutline"></ng-icon>
    </button>
  </div>

  <div class="main-container grid">
    <div class="side-navbar-container">
      <app-side-navbar
        [profileCssClasses]="'side-navbar-profile-card--mobile'"
        [navbarTabCssClasses]="'side-navbar-navtab--mobile'"
        [searchCssClasses]="'side-navbar-search--mobile'"
        [navbarFooterCssClasses]="'side-navbar-footer--mobile'"
      ></app-side-navbar>
      <app-side-navbar
        #sideNavbar
        [sideNavbarCssClasses]="'side-navbar--mobile'"
        menuToggle
        [menuOpen]="true"
      ></app-side-navbar>
    </div>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
