<note-form
  headingText="Create Folder"
  buttonText="Create folder"
  [inputChanges]="title"
  (cancel)="onCancel($event)"
>
  <ng-container body>
    <note-form-input
      [inputTitle]="'Title'"
      [name]="'title'"
      [placeholder]="'Title'"
      (inputChange)="onInputChange($event)"
    ></note-form-input>
  </ng-container>
</note-form>
