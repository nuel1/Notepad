<note-form
  headingText="Create Folder"
  buttonText="Create folder"
  [inputChanges]="title"
  (onClose)="close.emit()"
>
  <ng-container body>
    <note-form-input
      [label]="'Title'"
      [name]="'title'"
      [placeholder]="'Title'"
      (onInputChange)="title = $event"
    ></note-form-input>
  </ng-container>
</note-form>
