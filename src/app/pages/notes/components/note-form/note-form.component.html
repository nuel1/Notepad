<div class="modal form-modal flex align-c justify-c">
  <div class="form-container card">
    <h2>{{ headingText }}</h2>
    <div class="form">
      <ng-content select="[body]"></ng-content>
      <button (click)="submit()" [disabled]="title.invalid">
        {{ buttonText }}
      </button>
    </div>
  </div>
  <div class="overlay" (click)="onClose.emit()"></div>
</div>
