<div
  class="modal flex align-c justify-c"
  aria-modal="true"
  role="dialog"
  aria-labelledby="dialog-title"
>
  <div class="modal-card">
    <h2 id="dialog-title">{{ headingText }}</h2>
    <div class="form">
      <ng-content select="[body]"></ng-content>
      <button (click)="submit()" [disabled]="title.invalid">
        {{ buttonText }}
      </button>
    </div>
  </div>
  <div class="modal-overlay" (click)="onClose.emit()"></div>
</div>
