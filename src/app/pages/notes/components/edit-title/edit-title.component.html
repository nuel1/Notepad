<note-form
  (onSubmit)="onSubmit($event)"
  (onClose)="close.emit()"
  buttonText="Edit"
  headingText="Edit title"
  [inputChanges]="title"
  [formState]="formState"
>
  <ng-container body>
    <note-form-input
      [label]="'Title'"
      [name]="'title'"
      [placeholder]="'Title'"
      (onInputChange)="title = $event"
      [initialTitle]="initialTitle || ''"
    ></note-form-input>
  </ng-container>
</note-form>
