<div class="card" *ngIf="note" routerLinkActive="active">
  <div class="header flex align-c justify-between">
    <div class="flex-col-1 flex flex-column">
      <ng-container *ngIf="note.badge">
        <div class="badge flex">
          <span>Developer</span>
        </div>
      </ng-container>
      <span class="date">
        <b>{{ note.date }}</b>
      </span>
    </div>
    <div class="flex-col-2 flex">
      <div class="pin">
        <img src="assets/icon-svgs/pin.svg" />
      </div>
      <div class="menu">
        <img src="assets/icon-svgs/menu-dot-vertical-filled.svg" />
      </div>
      <!-- <button class="delete" (click)="onDelete(note)">Delete</button> -->
    </div>
  </div>
  <h3 class="title">{{ note.title | titlecase }}</h3>
  <p class="content body">{{ convertHtmlToText(note.content) }}</p>
  <div class="footer tags flex">
    <span class="tag" *ngFor="let tag of getAmtOfTags(2)">{{ tag }}</span>
    <span class="tag" *ngIf="tagReminder">+{{ tagReminder }} more</span>
  </div>
</div>
