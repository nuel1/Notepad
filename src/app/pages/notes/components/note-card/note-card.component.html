<div class="card" *ngIf="note" routerLinkActive="active">
  <div class="header flex align-c justify-between">
    <div class="flex-col-1 flex flex-column">
      <ng-container *ngIf="note.badge">
        <div class="badge flex">
          <span>Guide</span>
        </div>
      </ng-container>
      <span class="date">
        <b>{{ note.date }}</b>
      </span>
    </div>
    <div class="flex-col-2 flex">
      <div class="icon" role="button" (click)="onTogglePin.emit(note)">
        <ng-container *ngIf="!pinned">
          <img src="assets/icon-svgs/pin.svg" />
        </ng-container>
        <ng-container *ngIf="pinned">
          <img src="assets/icon-svgs/pin-filled.svg" />
        </ng-container>
      </div>
      <div class="menu" role="button" (click)="openOptions.emit(true)">
        <img src="assets/icon-svgs/menu-dot-vertical-filled.svg" />
      </div>
    </div>
  </div>
  <div
    class="content"
    [routerLink]="'/notes/note/preview/' + note.id"
    role="button"
  >
    <h3 class="title">{{ note.title | titlecase }}</h3>
    <p class="content body">{{ convertHtmlToText(note.content) }}</p>
    <div class="footer tags flex">
      <span class="tag" *ngFor="let tag of getNumberOfTags(2)">{{
        tag | titlecase
      }}</span>
      <span class="tag" *ngIf="tagReminder">+{{ tagReminder }} more</span>
    </div>
  </div>
  <div class="options">
    <div class="body">
      <ul>
        <li>
          <img src="assets/icon-svgs/edit.svg" />&nbsp;
          <span>Edit title</span>
        </li>
        <li>
          <img src="assets/icon-svgs/trash-2.svg" />&nbsp;
          <span>Delete</span>
        </li>
        <li class="more-options">
          <div>
            <span>More options</span>&nbsp;
            <img src="assets/icon-svgs/arrow.svg" />
          </div>
          <ul style="display: block">
            <li>
              <img src="assets/icon-svgs/export.svg" />&nbsp;
              <span>Export</span>
            </li>
            <li>
              <img src="assets/icon-svgs/clone.svg" />&nbsp;

              <span>Clone</span>
            </li>
            <li>
              <img src="assets/icon-svgs/copy.svg" />&nbsp;

              <span>Copy</span>
            </li>
            <li>
              <img src="assets/icon-svgs/chart.svg" />&nbsp;

              <span>Chart</span>
            </li>
            <li>
              <img src="assets/icon-svgs/share.svg" />&nbsp;

              <span>Share</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
